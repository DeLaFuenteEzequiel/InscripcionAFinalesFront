<br>
<section class="top">
    <h1>Planes</h1>
    <div>
        <button mat-raised-button color="primary" (click)="cargarPlan()">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </div>
</section>
<section>
  <br>
    <table mat-table [dataSource]="datos" class="mat-elevation-z8">
        <!-- Descripcion -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Plan</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
            
        <!-- Carrera -->
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef>Carrera</th>
          <td mat-cell *matCellDef="let element">{{element.carrera}}</td>
        </ng-container>
      
       <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" class="boton-accion" (click)="editarPlan(element);$event.stopPropagation()">
              <mat-icon>edit</mat-icon>
            </button>
            <button  mat-mini-fab color="primary" class="boton-accion" (click)="eliminarPlan(element);$event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
</section>
