<br>
<section class="top">
    <h1>Planes</h1>
    <div>
        <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </div>
</section>
<section>
    <table mat-table [dataSource]="datos" class="mat-elevation-z8">
        <!-- Descripcion -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>
      
        <!-- Año -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Año</th>
          <td mat-cell *matCellDef="let element">{{element.anio}}</td>
        </ng-container>
      
        <!-- Carrera -->
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef>Carrera</th>
          <td mat-cell *matCellDef="let element">{{element.carrera}}</td>
        </ng-container>
      
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
</section>
