<br>
<h1>Mesas</h1>

<div class="filtros">
  <div class="filtro-carrera">
    <mat-form-field>
      <mat-label>Carrera</mat-label>
      <mat-select (selectionChange)="selectOption($event)">
        <mat-option value="Analista">Analista</mat-option>
        <mat-option value="Publicidad">Publicidad</mat-option>
        <mat-option value="Todos">Todos</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filtro-curso">
    <section>
      <span>
        <ul class="curso-list">
          <li *ngFor="let subCurso of cursos.subCursos">
            <mat-checkbox [(ngModel)]="subCurso.completed"
                          [color]="subCurso.color"
                          (ngModelChange)="updateAllComplete($event,subCurso.name)">
              {{subCurso.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
    </section>
  </div>

  <button mat-raised-button color="primary" class="agregar-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon> Agregar Mesa
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Titular Column -->
    <ng-container matColumnDef="titular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> titular </th>
      <td mat-cell *matCellDef="let row"> {{row.titular}} </td>
    </ng-container>

    <!-- Suplente1 Column -->
    <ng-container matColumnDef="suplente1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> suplente1 </th>
      <td mat-cell *matCellDef="let row"> {{row.suplente1}} </td>
    </ng-container>

    <!-- Suplente2 Column -->
    <ng-container matColumnDef="suplente2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> suplente2 </th>
      <td mat-cell *matCellDef="let row"> {{row.suplente2}} </td>
    </ng-container>

    <!-- Fecha1 Column -->
    <ng-container matColumnDef="fecha1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha1 </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha1}} </td>
    </ng-container>

    <!-- Fecha2 Column -->
    <ng-container matColumnDef="fecha2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha2 </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha2}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
